        </div>
    </div>

    <div class="right-column">
        <h2>Give Feedback</h2>
        <form [formGroup]="complaintForm" (ngSubmit)="onSubmit()" class="complaint-form">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" 
                   [ngClass]="{'invalid': complaintForm.get('name')!.invalid && (complaintForm.get('name')!.touched || complaintForm.get('name')!.dirty)}" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" 
                   [ngClass]="{'invalid': complaintForm.get('email')!.invalid && (complaintForm.get('email')!.touched || complaintForm.get('email')!.dirty)}" required>
          
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" formControlName="phNumber" 
                   [ngClass]="{'invalid': complaintForm.get('phNumber')!.invalid && (complaintForm.get('phNumber')!.touched || complaintForm.get('phNumber')!.dirty)}" required>
          
            <label for="message">Message:</label>
            <textarea id="message" formControlName="message" placeholder="Please provide a brief description of your complaint or inquiry..." 
                      [ngClass]="{'invalid': complaintForm.get('message')!.invalid && (complaintForm.get('message')!.touched || complaintForm.get('message')!.dirty)}" rows="4" required></textarea>
          
            <button type="submit" class="submit-button" [disabled]="complaintForm.invalid">Submit</button>
          </form>
          
          
    </div>
    
    
</div>
<div class="button-container">
    <button mat-raised-button color="primary" (click)="back()">
        Back
    </button>
</div>
